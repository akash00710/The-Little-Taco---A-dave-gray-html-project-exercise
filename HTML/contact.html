<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/LIttle Taco Shop/CSS/style.css">
</head>
<body>

  <header>

    <h1 id="contactUs">Contact Us</h1>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#aboutLTS">About LTS</a></li>
        <li><a href="index.html#ourMenu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
    </nav>

    <figure>
      <img src="/LIttle Taco Shop/images/tacos_close_up_400x260.png" alt="tacos close up photo">
      <figcaption>Little Tacos Shop Tacos</figcaption>
    </figure>

  </header>

  <main>

    <section>
      <form action="/example.js" method="post" autocomplete="on">
        <fieldset>
          <legend>Send Us a Message</legend>
          <label for="name">Name: <input type="text" name="name" id="name"></label><br><br>
          <label for="email">Email: <input type="email" name="email" id="email"></label><br><br>
          <label for="message">Your Message: </label> <br>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
        </fieldset>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">
      </form>
    </section>

    <section>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T <br>
        Kansas City, MO 55555-5555 <br>
       Phone: <a href="#">555-555-5555</a>
      </address>
    </section><br>
    <a href="#contactUs">Back To Top</a>
  </main>
  <hr>
  <footer>
    <p>CopyRight &copy; The Little Taco Shop</p>
  </footer>
</body>
</html>
